<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock 🕰️</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
    <p>Check the time in different cities around the world.</p>
    <select>
      <option value="">Select a city..</option>
      <option value="">Lagos</option>
      <option value="">Kumasi</option>
      <option value="">Zanzibar</option>
    </select>

    <div class="city">
      <h2>Lagos 🇳🇬</h2>
      <div class="date">June 5th 2025</div>
      <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
      <h2>Kumasi 🇱🇹</h2>
      <div class="date">June 5th 2025</div>
      <div class="time">1:48:15 AM</div>
    </div>
  </div>
  <footer>
    This project was coded with ❤️ by <strong>Keta-dev</strong> and is
    <a href="https://github.com/keta-dev/world-clock" target="_blank">
      Github</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
